apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-example
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: helm-example
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.2.3
    chart: wordpress
    helm:
      valueFiles:
         - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

