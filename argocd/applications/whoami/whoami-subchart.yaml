apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami
  namespace: argocd
spec:
  destination:
    namespace: whoami-example
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: 'subcharts/whoami'
    repoURL: 'https://github.com/lefterisALEX/k8s-examples.git'
    targetRevision: HEAD
    # helm:
    #   valueFiles:
    #   - values.yaml
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
